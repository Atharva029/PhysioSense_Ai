<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Reference - PhysioSenseAI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-layout">
        <nav class="navbar">
            <div class="container navbar-container">
                <a href="dashboard.html" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    <span>PhysioSenseAI</span>
                </a>
                <div class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="exercise.html" class="nav-link active">Start Exercise</a>
                    <a href="history.html" class="nav-link">Session History</a>
                </div>
                <div class="nav-user">
                    <span id="user-email" class="user-email"></span>
                    <button id="logout-btn" class="btn btn-outline btn-sm">Logout</button>
                </div>
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="mobile-nav" id="mobile-nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="exercise.html" class="nav-link active">Start Exercise</a>
                <a href="history.html" class="nav-link">Session History</a>
                <button id="mobile-logout-btn" class="btn btn-outline btn-sm">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <header class="page-header">
                    <h1 id="exercise-title">Exercise Reference</h1>
                    <p id="exercise-subtitle">Review the correct movement pattern before starting your live session.</p>
                </header>

                <div class="reference-grid">
                    <section class="video-card" aria-labelledby="reference-video-heading">
                        <h2 id="reference-video-heading" class="card-title">Reference Demonstration</h2>
                        <div class="video-wrapper">
                            <video
                                id="reference-video"
                                class="reference-video"
                                controls
                                autoplay
                                muted
                                loop
                                playsinline
                            >
                                <source id="video-source" src="" type="video/mp4" />
                                Your browser does not support video playback.
                            </video>
                        </div>
                        <p id="video-caption" class="video-caption">
                            Follow the pace and form shown in this video.
                        </p>
                    </section>

                    <section class="instruction-card" aria-labelledby="instruction-heading">
                        <h2 id="instruction-heading" class="card-title">Correct Form Guidelines</h2>

                        <ul id="exercise-tips" class="tips-list"></ul>

                        <div class="reference-actions">
                            <button
                                class="btn btn-outline btn-block"
                                id="change-exercise-btn"
                                type="button"
                            >
                                Choose Different Exercise
                            </button>

                            <button
                                class="btn btn-primary btn-block"
                                id="start-live-btn"
                                type="button"
                            >
                                Start Live Exercise
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reference.js"></script>
</body>
</html>
